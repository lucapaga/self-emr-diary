<mat-toolbar color="primary">
  <span>
    <a routerLink="/" style="text-decoration: none; color: unset;">
      {{title}}
    </a>
  </span>
  <span class="toolbar-title-rightbtns-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"

  </button>
</mat-toolbar>

<div class="application-pane-container">

</div>
